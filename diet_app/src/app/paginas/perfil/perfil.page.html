<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfíl</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="main-container">
    <ion-row>
      <div class="center-container" style="position: relative;">
        <button class="transparente configuraciones">
          <a (click)="navigate('/configuracion')">
            <img src="assets/icon/config-128.png" alt="Configuraciones">
          </a>
        </button>
        
        <!-- Imagen de perfil que puede cambiar al tomar una foto -->
        <ion-img *ngIf="photo; else defaultProfile" class="img-perfil" [src]="photo" alt="foto-perfil" (click)="takePhoto()" style="border-radius: 50px;"></ion-img>

        <!-- Imagen por defecto si no se ha tomado ninguna foto -->
        <ng-template #defaultProfile>
          <ion-img class="img-perfil" src="assets/imagenes/chicken.png" alt="foto-perfil" (click)="takePhoto()"></ion-img>
        </ng-template>

        <br>
        <ion-input class="ion-text-center texto-perfil" fill="solid" type="text" [placeholder]="nombre || 'Invitado'" readonly style="font-size: 40px; color: rgb(255, 255, 255);"></ion-input>  
      </div>
    </ion-row>
