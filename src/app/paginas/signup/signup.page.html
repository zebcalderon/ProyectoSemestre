<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons> 
  </ion-toolbar>
  <ion-row class="ion-justify-content-center" style="padding-bottom: 50px;">
    <ion-col size="8">
      <form [formGroup]="regForm" novalidate>
        <ion-text class="ion-text-center">
          <h1>Registrarse</h1>
        </ion-text>
        <br>
        <ion-input 
          type="text" [(ngModel)]="correo" label="Correo Electrónico" label-placement="floating" fill="solid" placeholder="Ingresa tu correo" [(ngModel)]="correo" [counter]="true">
        </ion-input>
        <br>
        <ion-input [(ngModel)]="nombre" type="text" label="Nombre de Usuario" label-placement="floating" fill="solid" placeholder="Ingresa un nombre de usuario" [(ngModel)]="nombre" [counter]="true" maxlength="30">
        </ion-input>
        <div style="padding-top: -26px;padding-bottom: 16px;"
        *ngIf="this.ionicForm.controls?.['nombre'].touched && this.ionicForm.controls?.['nombre'].invalid">
        <ion-text *ngIf="errorControl.nombre.errors?.required" class="errorInput" color="danger">nombre is
          required.</ion-text>
      </div>
        <br>
        <ion-input 
          type="password" [(ngModel)]="password" label="Contraseña" label-placement="floating" fill="solid" placeholder="Ingresa  una contraseña" [(ngModel)]="password" [counter]="true" minlength="8" maxlength="20">
        </ion-input>
      <br>

      <div class="ion-text-center">
        <a href="login">
          <ion-button  
            shape="round" fill="outline" color="success">Crear Cuenta
          </ion-button>
        </a>
        
      </div>
    </form>
    </ion-col>
  </ion-row>
  <ion-img src="assets/imagenes/fruit(1).png" style="height: 250px;"></ion-img>
</ion-content>
