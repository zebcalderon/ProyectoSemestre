<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons> 
  </ion-toolbar>
  <ion-row class="ion-justify-content-center" style="padding-bottom: 50px;">
    <ion-col size="8">
      <ion-text class="ion-text-center">
        <h1>Registrarse</h1>
      </ion-text>
      <br>
      <ion-input 
        type="text" label="Correo Electrónico" label-placement="floating" fill="solid" placeholder="Ingresa tu correo" [(ngModel)]="correo" [counter]="true">
      </ion-input>
      <!-- <div *ngIf="errors.correoError" class="ion-text-center">
        <small>{{ errors.correoError }}</small>
      </div> -->
      <br>
      <ion-input type="text" label="Nombre de Usuario" label-placement="floating" fill="solid" placeholder="Ingresa un nombre de usuario" [(ngModel)]="nombre"  [counter]="true" maxlength="30">
      </ion-input>
      <!-- <div *ngIf="errors.nombreError" class="ion-text-center">
        <small>{{ errors.nombreError }}</small>
      </div> -->
      <br>
      <ion-input 
        type="password" label="Contraseña" label-placement="floating" fill="solid" placeholder="Ingresa  una contraseña" [(ngModel)]="password" [counter]="true" minlength="8" maxlength="20">
      </ion-input>
      <!-- <div *ngIf="errors.passwordError" class="ion-text-center">
        <small>{{ errors.passwordError }}</small>
      </div> -->
      <br>

      <div class="ion-text-center">
        <a href="login">
          <ion-button  
            shape="round" fill="outline" color="success" (click)="onRegister()">Crear Cuenta
          </ion-button>
        </a>
        
      </div>
    </ion-col>
  </ion-row>
  <ion-img src="assets/imagenes/fruit(1).png" style="height: 250px;"></ion-img>
</ion-content>
