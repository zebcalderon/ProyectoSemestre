<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title class="titulo1">Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="Ingrese usuario" label="Usuario:"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Ingrese contraseña" label="Contraseña:"></ion-input>
  </ion-item>
  <ion-button expand="block"  shape="round">
    Ingresar
  </ion-button>



  <ion-footer>
    
    <ion-button expand="block"  shape="round">
      Ingresar sin usuario
    </ion-button>
    
    <ion-button expand="block"  shape="round" routerLink="/login">
      Crear usuario
    </ion-button>
  </ion-footer>
</ion-content>

</ion-app>
